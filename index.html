<!doctype html>
<html lang="sk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Projekt MIN0110 </title>
    <script src="https://kit.fontawesome.com/18e42a7034.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style/style.css">

<body class="text-center">

<section id="searchMain" class="container-fluid">
    <button type="button" class="btn btn-danger" id="graphModal" data-toggle="modal" data-target="#exampleModal" onclick="chartRunner.updateChart()">
        <i class="fa fa-bar-chart"></i>
    </button>

    <h1 class="text-center mb-2" id="title">
        Youtube searcher
    </h1>

    <form action="#" method="get" id="youtubeForm">
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">Video</span>
            </div>
            <input type="text" class="form-control" placeholder="Search query" name="query" id="query-input" aria-label="Username"
                   aria-describedby="basic-addon1">
        </div>
        <button class="btn btn-danger btn-block text-uppercase" id="yb-btn" onclick="youtubeApi.submitYoutubeForm(); return false;">
            <i class="fab fa-youtube"></i> look for this
        </button>
        <p class="text-danger mt-2" id="error-text">Search phrase can't be empty </p>
    </form>
    <div class="loading mt-3" id="loader">
        <div class="spinner-grow text-success" role="status">
            <span class="sr-only">Loading...</span>
        </div>
        <div class="spinner-grow text-danger" role="status">
            <span class="sr-only">Loading...</span>
        </div>
        <div class="spinner-grow text-warning" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
</section>

<section class="container mt-3" id="results">
    <div class="row">
        <div class="col-10 offset-1">
            <div class="row" id="items">
                <!--- apend here -->
            </div>
        </div>
    </div>
</section>

<button onclick="pageRunner.topFunction()" id="arrowBtn" title="Go to top">
    <i class="fa fa-arrow-up"></i>
</button>

<!-- Modal -->
<div class="modal fade bd-example-modal-lg" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Najviac vyhľadávané slová</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <canvas id="myChart"></canvas>
            </div>
        </div>
    </div>
</div>

<script src="node_modules/chart.js/dist/Chart.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/js/bootstrap.min.js" integrity="sha384-3qaqj0lc6sV/qpzrc1N5DC6i1VRn/HyX4qdPaiEFbn54VjQBEU341pvjz7Dv3n6P" crossorigin="anonymous"></script>

<script type="module" src="./js/main.js"></script>
</body>

</html>

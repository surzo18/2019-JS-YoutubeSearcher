<body class="text-center">
<section id="searchMain" class="container-fluid">

<h1 class="text-center mb-2" id="title">
    Youtube searcher
</h1>
<form action="#" method="get" id="youtubeForm">
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">Video</span>
        </div>
        <input type="text" class="form-control" placeholder="Search query" name="query" aria-label="Username"
               aria-describedby="basic-addon1">
    </div>
    <button class="btn btn-danger btn-block text-uppercase" onclick="submit_me(); return false;">
        <i class="fab fa-youtube"></i>
        look for this
    </button>
</form>
        <div class="loading mt-3" id="loader">

            </div>
